<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Tools Web</title>

<style>
body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: #f3f4f6;
    display: flex;
}

/* ===== Drawer ===== */
.sidebar {
    width: 220px;
    background: #111827;
    color: white;
    height: 100vh;
    padding: 1.5rem 1rem;
    box-sizing: border-box;
}

.sidebar h2 {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.menu-btn {
    display: block;
    width: 100%;
    padding: 0.7rem;
    margin-bottom: 0.5rem;
    background: transparent;
    border: none;
    color: #d1d5db;
    text-align: left;
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 0.95rem;
}

.menu-btn:hover,
.menu-btn.active {
    background: #2563eb;
    color: white;
}

/* ===== Content ===== */
.content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    padding: 2rem;
    max-width: 350px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 1.3rem;
    margin-bottom: 1.2rem;
    color: #111827;
    font-weight: 600;
}

input {
    width: 80%;
    max-width: 220px;
    padding: 0.8rem;
    font-size: 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.6rem;
    outline: none;
    text-align: center;
    margin: 0.5rem auto;
    display: block;
}

button.calc-btn {
    padding: 0.6rem 1rem;
    margin-top: 0.5rem;
    border: none;
    border-radius: 0.5rem;
    background: #2563eb;
    color: white;
    cursor: pointer;
}

.result {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: 600;
}

.hint {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    color: #6b7280;
}

.tool {
    display: none;
}
.tool.active {
    display: block;
}
</style>
</head>

<body>

<!-- ===== Drawer ===== -->
<div class="sidebar">
    <h2>ðŸ§° Mini Tools</h2>
    <button class="menu-btn active" onclick="showTool('opacity', this)">Opacity â†’ Alpha</button>
    <button class="menu-btn" onclick="showTool('ratio', this)">Lebar x Tinggi â†’ Aspect Ratio</button>
</div>

<!-- ===== Content Area ===== -->
<div class="content">

    <!-- Opacity Tool -->
    <div id="opacity" class="card tool active">
        <h1>Opacity â†’ Alpha</h1>
        <input type="number" id="opacityInput" step="0.01" min="0" max="1"
            placeholder="Masukkan opacity (0.0 - 1.0)" oninput="calculateAlpha()" />
        <div class="result" id="alphaResult">Alpha = 0</div>
        <div class="hint">Nilai 0.0 â€“ 1.0</div>
    </div>

    <!-- Aspect Ratio Tool -->
    <div id="ratio" class="card tool">
        <h1>Aspect Ratio</h1>
        <input type="number" id="width" placeholder="Lebar" />
        <input type="number" id="height" placeholder="Tinggi" />
        <button class="calc-btn" onclick="hitungRatio()">Hitung</button>
        <div class="result" id="ratioResult">â€“</div>
    </div>

</div>

<script>
/* ===== Drawer Switch ===== */
function showTool(id, btn) {
    document.querySelectorAll(".tool").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".menu-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    btn.classList.add("active");
}

/* ===== Opacity Calculator ===== */
function calculateAlpha() {
    const opacity = parseFloat(document.getElementById("opacityInput").value);
    const resultEl = document.getElementById("alphaResult");
    if (isNaN(opacity) || opacity < 0 || opacity > 1) {
        resultEl.innerText = "Masukkan angka valid (0.0 - 1.0)";
        resultEl.style.color = "red";
        return;
    }
    const alpha = Math.round(opacity * 255);
    resultEl.innerText = `Alpha = ${alpha}`;
    resultEl.style.color = "#2563eb";
}

/* ===== Aspect Ratio Calculator ===== */
function gcd(a, b) {
    return b === 0 ? a : gcd(b, a % b);
}

function hitungRatio() {
    const w = parseInt(document.getElementById("width").value);
    const h = parseInt(document.getElementById("height").value);
    const out = document.getElementById("ratioResult");

    if (!w || !h || w <= 0 || h <= 0) {
        out.textContent = "Masukkan angka valid";
        out.style.color = "red";
        return;
    }

    const g = gcd(w, h);
    out.textContent = `Aspect Ratio: ${w/g} : ${h/g}`;
    out.style.color = "#2563eb";
}
</script>

</body>
</html>
